  $(document).ready(function(){

  		},  		
  		{
  			title:"Brotherhood",

  	  playlistOptions: {

		  $("#jquery_jplayer_1").jPlayer("play");

      //console.log(quotes[myPlaylist.current]);
      $("#artist-quote").text(quotes[myPlaylist.current]);
      
    });
    
    $(".omg").click(function(){
      $('#overlay').animate({backgroundColor: '#ff000' }, 1000);
      //$('#overlay').css("background-color","#ff000");
    });

  function checkColor() {

    
    $.getJSON("http://192.168.2.22:8888/color.php", function (color) {
      //console.log(color);      
      return color;
    });

  <style>
    #jquery_jplayer_1 {
      height:auto!important;
      width: auto!important;
      overflow: hidden;
      position:relative;
    }
    #jquery_jplayer_1 img {
      display: block!important;
      width:360px!important;
      height:auto!important;
    }
    
    #overlay{
      width: 100%;
      height: 100px;
      background-color: blue;
      position:static;
      top:0;
      left:0;
      opacity:.6;
      pointer-events:none;
    }
    
    #artist-quote {
      width: 330px;
      position: absolute;
      top: 10px;
      padding: 0 15px;
      color: white;
      font-size: 30px;
      font-family: "times new roman";
      font-style: italic;
      opacity:.9;
    }

	<div id="jp_container_1" class="jp-audio">
		<div class="jp-type-playlist">

				<ul class="jp-controls">
					<li><a href="javascript:;" class="jp-previous" tabindex="1">previous</a></li>
					<li><a href="javascript:;" class="jp-play" tabindex="1">play</a></li>

					<li><a href="javascript:;" class="jp-stop" tabindex="1">stop</a></li>
